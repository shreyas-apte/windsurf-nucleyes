<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atom symbol (left side) -->
  <g transform="translate(25, 25)">
    <!-- Electron Orbits -->
    <ellipse cx="0" cy="0" rx="18" ry="10" stroke="#2563EB" stroke-width="1.5" transform="rotate(0 0 0)" />
    <ellipse cx="0" cy="0" rx="18" ry="10" stroke="#2563EB" stroke-width="1.5" transform="rotate(60 0 0)" />
    <ellipse cx="0" cy="0" rx="18" ry="10" stroke="#2563EB" stroke-width="1.5" transform="rotate(120 0 0)" />
    
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="6" fill="#2563EB" opacity="0.8" />
    <circle cx="-2" cy="-1" r="2" fill="#1E40AF" />
    <circle cx="1" cy="2" r="2" fill="#1E40AF" />
    
    <!-- Electrons -->
    <circle cx="16" cy="0" r="1.5" fill="#2563EB" />
    <circle cx="-8" cy="14" r="1.5" fill="#2563EB" />
    <circle cx="-8" cy="-14" r="1.5" fill="#2563EB" />
  </g>
  
  <!-- Text: NUCLEYES -->
  <text x="55" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2563EB">nucleyes</text>
</svg>
